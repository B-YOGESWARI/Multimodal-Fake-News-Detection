<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            {% if user.is_active %}
                Active
            {% else %}
                Inactive
            {% endif %}
        </td>
        <td>
    <a href="{% url 'toggle_user' user.id %}">
        {% if user.is_active %}
            Deactivate
        {% else %}
            Activate
        {% endif %}
    </a>
</td>

    </tr>
    {% endfor %}
</table>
<br><br>
<a href="{% url 'admin_logout' %}">Logout</a>

</body>
</html>
