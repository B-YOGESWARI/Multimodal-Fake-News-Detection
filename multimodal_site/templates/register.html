<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .register-card h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }
        .icon-title {
            color: #667eea;
            font-size: 32px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .form-label {
            text-align: left;
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 12px;
            height: 56px;
            font-size: 16px;
            padding: 0 20px;
            background-color: #fff;
            margin-bottom: 24px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
            outline: none;
        }
        .btn-register {
            background: #667eea;
            border: none;
            border-radius: 50px;
            height: 56px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-register:hover {
            background: #5a6fd8;
        }
        .btn-register i {
            margin-right: 10px;
            font-size: 20px;
        }
        .login-link {
            margin-top: 30px;
            font-size: 16px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-home {
            position: absolute;
            top: 30px;
            left: 40px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }
        .back-home i {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .text-danger {
            text-align: left;
            font-size: 14px;
            margin-top: -20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="back-home">
        <i class="bi bi-arrow-left"></i> Back
    </a>

    <div class="register-container">
        <div class="register-card">
            <h2>
                <i class="bi bi-person-circle icon-title"></i>
                User Registration
            </h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                        </label>

                        {% if field.errors %}
                            <div class="text-danger">
                                {% for error in field.errors %}
                                    {{ error }}<br>
                                {% endfor %}
                            </div>
                        {% endif %}

                        {{ field }}

                        {% if field.help_text %}
                            <small class="text-muted d-block text-start mt-1">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-register w-100">
                    <i class="bi bi-check2"></i> Register
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
