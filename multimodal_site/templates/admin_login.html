<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d63031 0%, #e17055 100%);
        }
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .admin-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .admin-card h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }
        .icon-title {
            color: #d63031;
            font-size: 32px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .form-label {
            text-align: left;
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 12px;
            height: 56px;
            font-size: 16px;
            padding: 0 20px;
            background-color: #fff;
            margin-bottom: 24px;
        }
        .form-control:focus {
            border-color: #d63031;
            box-shadow: none;
            outline: none;
        }
        .btn-admin {
            background: #d63031;
            border: none;
            border-radius: 50px;
            height: 56px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-admin:hover {
            background: #c82333;
        }
        .btn-admin i {
            margin-right: 10px;
            font-size: 20px;
        }
        .error-message {
            background: #ffeaea;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 15px;
            border: 1px solid #fab1b1;
        }
        .back-home {
            position: absolute;
            top: 30px;
            left: 40px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }
        .back-home i {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <a href="#" class="back-home">
        <i class="bi bi-arrow-left"></i> Back
    </a>

    <div class="admin-container">
        <div class="admin-card">
            <h2>
                <i class="bi bi-shield-lock icon-title"></i>
                Admin Login
            </h2>

            {% if error %}
                <div class="error-message">
                    <strong>Login Failed:</strong> {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Admin Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Admin Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-danger btn-admin w-100">
                    <i class="bi bi-shield-lock-fill"></i> Admin Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
