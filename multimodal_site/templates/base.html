<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fake News Detection{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Fake News Detection</a>

        {% if request.session.user %}
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'training' %}">Training</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'predict' %}">Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-sm ms-3" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
