<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 100, 0.6)), 
                        url('https://images.unsplash.com/photo-1504711434969-e338f2762813?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            color: white;
        }
        .display-4 {
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .lead {
            font-size: 1.3rem;
            text-shadow: 0 1px 8px rgba(0,0,0,0.6);
        }
        .btn-lg {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-lg:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-success {
            background: #28a745;
            border: none;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Multimodal Fake News Detection System</h1>
        <p class="lead mb-5">Advanced AI-powered detection using <strong>image-text similarity</strong> to identify misinformation and verify authenticity across multimodal content.</p>
        
        <div class="d-flex flex-column flex-md-row justify-content-center gap-4">
            <a href="/register/" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus-fill me-2"></i> Register
            </a>
            <a href="/login/" class="btn btn-success btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </a>
            <a href="/admin-login/" class="btn btn-danger btn-lg">
                <i class="bi bi-shield-lock-fill me-2"></i> Admin
            </a>
        </div>

        <div class="mt-5">
            <small class="text-white-50">
                Detect fake news by analyzing both visual and textual consistency
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
